<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_card</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/img/IMG20191130150330.jpg" class="profile-img" alt="">
        </div>

        <div class="text-data">
            <span class="name">prakhar chandra gupta</span>
            <span class="job">Student & web devloper</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/prakhar.gupta.37201901/" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://github.com/prakhar67199" target="_blank" style="background: #171515;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://twitter.com/Prakhargupta258" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.linkedin.com/in/prakhar-chandra-gupta" style="background: #0e76a8;" target="_blank" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.instagram.com/_guptaprakhar/" style="background: #e1306c;" target="_blank" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="ping">message</button>
            <button class="ping">check project</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-square-detail' ></i>
                <span>15k</span>
            </div>

            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
